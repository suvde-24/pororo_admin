name: pororo_admin
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.5
  get_storage: ^2.1.1
  extended_image: ^7.0.2
  firebase_core: ^2.10.0
  firebase_auth: ^4.5.0
  cloud_firestore: ^4.5.3
  card_swiper: ^2.0.4
  scale_button: ^2.1.2
  intl: ^0.17.0
  shimmer: ^2.0.0
  flutter_easyloading: ^3.0.5
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/
  fonts:
    - family: DMSans
      fonts:
        - asset: assets/fonts/DMSans-Bold.ttf
          weight: 800
        - asset: assets/fonts/DMSans-BoldItalic.ttf
          style: italic
          weight: 800
        - asset: assets/fonts/DMSans-Italic.ttf
          style: italic
        - asset: assets/fonts/DMSans-Medium.ttf
          weight: 600
        - asset: assets/fonts/DMSans-MediumItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/DMSans-Regular.ttf
          weight: 400  